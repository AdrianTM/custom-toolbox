name: Create Release

on:
  push:
    tags:
      - '*'

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Latest Changelog Entry
        id: get-changelog
        run: |
          echo "changelog=$(awk '/^custom-toolbox/{i++} i==1' debian/changelog | grep '^[[:space:]]*\*')" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          name: Release ${{ github.ref_name }} 
          body: |
            Automated release created for tag ${{ github.ref_name }}: 
             - Direct download link: [![build service)](https://build.opensuse.org/projects/home:mx-packaging/packages/custom-toolbox/badge.svg?type=default)](https://software.opensuse.org//download.html?project=home%3Amx-packaging&package=custom-toolbox) 
             - In repos: [![latest packaged version](https://repology.org/badge/latest-versions/custom-toolbox.svg)](https://repology.org/project/custom-toolbox/versions)
            
            Changelog:
            ${{ env.changelog }}
          draft: false
          prerelease: false
